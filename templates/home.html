<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
</head>
<body>
  {% with messages = get_flashed_messages(with_categories = true) %}
    {% if messages %}
        {% for cat,message in messages %}
            <div class="alert alert-primary alert-{{ cat }} fade show" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="content">
    <h1>Enter your Long URL</h1>
    <div class="urlbox">
        <div class="work">
            <form id="form" class="long-url" action="/long" method="POST">
                <input type="text" id="long" name="long-url">
                <div class="custom">
                    <label id="custom-text">Customize URL
                    <input type="checkbox" id ="checkbox">
                    <input type="text" id="custom-url" name="custom-url">
                    </label>
                </div>
                <button class="btn btn-outline-success" id="Submit">Submit</button>
            </form>
        </div> 
        <div class="results">
            <input type="text" id="short-url" readonly="true" style="border-radius: 10px;">
        </div> 
    </div>
</div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
<script>
    var result = document.getElementById('short-url');
    result.value = window.location.hostname+":"+window.location.port+"/{{ token }}";
</script>
</html>
